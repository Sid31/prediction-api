<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamBet - AI Video Recognition Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-zone.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            margin-top: 20px;
        }

        .label-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .label-item h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .confidence {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            margin-left: 10px;
        }

        .timestamps {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bet-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ebff 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #667eea;
        }

        .bet-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .odds {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .odds button {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .odds button:hover {
            background: #667eea;
            color: white;
        }

        .pool-info {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .suggestion-box {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #fdcb6e;
        }

        .suggestion-box h3 {
            color: #2d3436;
            margin-bottom: 10px;
        }

        .video-preview {
            width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ StreamBet</h1>
            <p>AI-Powered Video Recognition for Live Betting</p>
            <span class="badge">AWS Rekognition + Bedrock Demo</span>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="card">
                <h2>üìπ Upload Video</h2>
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">üì§</div>
                    <p><strong>Drop video here</strong> or click to browse</p>
                    <p style="color: #666; font-size: 0.9em; margin-top: 10px;">
                        Supports MP4, MOV, AVI (max 100MB)
                    </p>
                    <input type="file" id="fileInput" accept="video/*">
                </div>
                <button class="btn" id="analyzeBtn" disabled>Analyze Video</button>
                
                <video id="videoPreview" class="video-preview" controls></video>

                <div id="results" class="results"></div>
            </div>

            <!-- Betting Section -->
            <div class="card">
                <h2>üéØ Active Bets</h2>
                <div id="betsContainer">
                    <p style="color: #666;">Loading betting markets...</p>
                </div>
            </div>
        </div>

        <!-- Full Width Results -->
        <div class="card" id="detailedResults" style="display: none;">
            <h2>üîç Detailed Analysis</h2>
            <div id="detailedContent"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let analysisResults = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadBets();
            setupUpload();
        });

        // Setup upload functionality
        function setupUpload() {
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const videoPreview = document.getElementById('videoPreview');

            uploadZone.addEventListener('click', () => fileInput.click());

            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragover');
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });

            analyzeBtn.addEventListener('click', analyzeVideo);
        }

        function handleFileSelect(file) {
            selectedFile = file;
            const videoPreview = document.getElementById('videoPreview');
            const analyzeBtn = document.getElementById('analyzeBtn');

            // Show video preview
            const url = URL.createObjectURL(file);
            videoPreview.src = url;
            videoPreview.style.display = 'block';

            // Update UI
            document.querySelector('.upload-zone p').innerHTML = 
                `<strong>‚úÖ ${file.name}</strong><br>Ready to analyze`;
            analyzeBtn.disabled = false;
        }

        async function analyzeVideo() {
            if (!selectedFile) return;

            const resultsDiv = document.getElementById('results');
            const analyzeBtn = document.getElementById('analyzeBtn');

            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>üîç Analyzing video with AWS Rekognition...</p>
                    <p style="color: #666; font-size: 0.9em;">This may take 30-60 seconds</p>
                </div>
            `;
            analyzeBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                analysisResults = data;
                displayResults(data);
                analyzeBtn.disabled = false;

            } catch (error) {
                resultsDiv.innerHTML = `
                    <div style="color: red; padding: 20px; text-align: center;">
                        <p><strong>‚ùå Error:</strong> ${error.message}</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">
                            Make sure AWS credentials are configured correctly.
                        </p>
                    </div>
                `;
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const detailedResults = document.getElementById('detailedResults');
            const detailedContent = document.getElementById('detailedContent');

            // Quick summary
            let html = '<h3 style="margin-top: 20px;">‚úÖ Analysis Complete</h3>';
            
            if (data.betting_suggestion) {
                const backflipCount = data.betting_suggestion.backflip_count || 0;
                const betOutcome = data.betting_suggestion.bet_outcome || '';
                
                html += `
                    <div class="suggestion-box">
                        <h3>ü§∏ Backflip Detection Result</h3>
                        ${backflipCount > 0 ? `
                            <p style="font-size: 2em; font-weight: bold; color: #2d3436; margin: 10px 0;">
                                ${backflipCount} Backflip${backflipCount !== 1 ? 's' : ''} Detected!
                            </p>
                            <p style="margin-top: 10px;">
                                <strong>Bet Outcome:</strong> ${betOutcome}
                            </p>
                            <p style="margin-top: 5px;">
                                Confidence: <span class="confidence">${Math.round(data.betting_suggestion.confidence)}%</span>
                            </p>
                            ${data.betting_suggestion.timestamps && data.betting_suggestion.timestamps.length > 0 ? `
                                <p style="margin-top: 10px; font-size: 0.9em;">
                                    ‚è±Ô∏è Detected at: ${data.betting_suggestion.timestamps.map(t => t.toFixed(1) + 's').join(', ')}
                                </p>
                            ` : ''}
                        ` : `
                            <p><strong>${data.betting_suggestion.suggestion}</strong></p>
                            <p style="margin-top: 10px;">
                                Detected: ${data.betting_suggestion.detected_activity}
                                <span class="confidence">${Math.round(data.betting_suggestion.confidence)}% confidence</span>
                            </p>
                        `}
                    </div>
                `;
            }

            html += `<p style="margin-top: 15px;">Found ${data.total_labels} labels</p>`;
            resultsDiv.innerHTML = html;

            // Detailed results
            let detailedHtml = '';

            if (data.activity_labels && data.activity_labels.length > 0) {
                detailedHtml += '<h3>üèÉ Detected Activities</h3>';
                data.activity_labels.forEach(label => {
                    detailedHtml += `
                        <div class="label-item">
                            <h4>
                                ${label.label}
                                <span class="confidence">${label.confidence}%</span>
                            </h4>
                            ${label.timestamps.length > 0 ? 
                                `<div class="timestamps">‚è±Ô∏è Timestamps: ${label.timestamps.join('s, ')}s</div>` 
                                : ''}
                        </div>
                    `;
                });
            }

            if (data.labels && data.labels.length > 0) {
                detailedHtml += '<h3 style="margin-top: 30px;">üè∑Ô∏è All Detected Labels</h3>';
                data.labels.slice(0, 10).forEach(label => {
                    detailedHtml += `
                        <div class="label-item">
                            <h4>
                                ${label.label}
                                <span class="confidence">${label.confidence}%</span>
                            </h4>
                            <p style="color: #666; font-size: 0.85em;">Category: ${label.category}</p>
                        </div>
                    `;
                });
            }

            detailedContent.innerHTML = detailedHtml;
            detailedResults.style.display = 'block';
        }

        async function loadBets() {
            try {
                const response = await fetch('/api/bets');
                const data = await response.json();
                displayBets(data.bets);
            } catch (error) {
                console.error('Failed to load bets:', error);
            }
        }

        function displayBets(bets) {
            const container = document.getElementById('betsContainer');
            
            let html = '';
            bets.forEach(bet => {
                html += `
                    <div class="bet-card">
                        <h3>${bet.event}</h3>
                        <div class="odds">
                            <button onclick="placeBet(${bet.id}, 'yes', ${bet.odds.yes})">
                                YES ${bet.odds.yes}x
                            </button>
                            <button onclick="placeBet(${bet.id}, 'no', ${bet.odds.no})">
                                NO ${bet.odds.no}x
                            </button>
                        </div>
                        <div class="pool-info">
                            üí∞ Pool: $${bet.pool.toLocaleString()} | Status: ${bet.status}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function placeBet(betId, outcome, odds) {
            alert(`üéØ Demo: Placed bet on outcome "${outcome.toUpperCase()}" with ${odds}x odds!\n\nIn production, this would:\n1. Lock funds in escrow\n2. Wait for video analysis\n3. Auto-resolve with AI agent\n4. Trigger payout`);
        }

        // Auto-resolve demo
        async function resolveBet(betId) {
            if (!analysisResults) {
                alert('Please analyze a video first!');
                return;
            }

            try {
                const response = await fetch('/api/resolve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        bet_id: betId,
                        analysis: analysisResults
                    })
                });

                const result = await response.json();
                alert(`Bet Resolved!\nOutcome: ${result.outcome}\nPayout: ${result.payout_triggered ? 'YES' : 'NO'}`);
            } catch (error) {
                console.error('Resolution failed:', error);
            }
        }
    </script>
</body>
</html>
