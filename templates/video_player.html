<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamBet - Video Analysis Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-section, .results-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragging {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }
        
        .status.analyzing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.complete {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .detections {
            margin-top: 20px;
        }
        
        .detection-item {
            padding: 12px;
            margin: 8px 0;
            background: #f8f9ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .detection-header {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .timestamp-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            margin: 2px;
            cursor: pointer;
        }
        
        .timestamp-badge:hover {
            background: #764ba2;
        }
        
        .screenshots {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .screenshot {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .screenshot:hover {
            transform: scale(1.05);
        }
        
        .screenshot img {
            width: 100%;
            display: block;
        }
        
        .screenshot-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 0.85em;
            text-align: center;
        }
        
        .progress {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .demo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ StreamBet AI Analysis Demo</h1>
        
        <div class="demo-grid">
            <!-- Left: Video Player -->
            <div class="video-section">
                <h2 class="section-title">üìπ Live Video</h2>
                <div id="uploadArea" class="upload-area">
                    <div class="upload-icon">üé¨</div>
                    <p>Drop video here or click to upload</p>
                    <p style="color: #999; font-size: 0.9em; margin-top: 10px;">Supports MP4, MOV, AVI</p>
                    <input type="file" id="fileInput" accept="video/*" style="display: none;">
                </div>
                <video id="videoPlayer" controls style="display: none;"></video>
                <div id="progressContainer" style="display: none;">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar">0%</div>
                    </div>
                </div>
            </div>
            
            <!-- Right: Analysis Results -->
            <div class="results-section">
                <h2 class="section-title">üîç AI Analysis Results</h2>
                <div id="status"></div>
                <div id="results"></div>
            </div>
        </div>
        
        <!-- Screenshots Row -->
        <div class="video-section" id="screenshotsSection" style="display: none;">
            <h2 class="section-title">üì∏ Key Moments (Screenshots)</h2>
            <div id="screenshots" class="screenshots"></div>
        </div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const videoPlayer = document.getElementById('videoPlayer');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const screenshotsSection = document.getElementById('screenshotsSection');
        const screenshotsDiv = document.getElementById('screenshots');
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });
        
        async function handleFile(file) {
            // Show video immediately
            uploadArea.style.display = 'none';
            videoPlayer.style.display = 'block';
            videoPlayer.src = URL.createObjectURL(file);
            videoPlayer.play();
            
            // Show status
            statusDiv.innerHTML = '<div class="status analyzing">‚è≥ Analyzing video with AI... Detecting IShowSpeed and backflips...</div>';
            progressContainer.style.display = 'block';
            progressBar.style.width = '10%';
            progressBar.textContent = 'Processing...';
            
            // Upload and analyze
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/analyze-frames', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';
                
                if (data.status === 'success') {
                    displayResults(data);
                } else {
                    statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${data.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                progressContainer.style.display = 'none';
            }
        }
        
        function displayResults(data) {
            statusDiv.innerHTML = '<div class="status complete">‚úÖ Analysis Complete!</div>';
            progressContainer.style.display = 'none';
            
            let html = '<div class="detections">';
            
            // Show backflip detection
            if (data.backflip_analysis && data.backflip_analysis.detected) {
                html += `
                    <div class="detection-item" style="border-left-color: #ff6b6b;">
                        <div class="detection-header">üé™ BACKFLIP DETECTED!</div>
                        <p><strong>Timestamp:</strong> <span class="timestamp-badge" onclick="seekTo(${data.backflip_analysis.timestamp})">${data.backflip_analysis.timestamp.toFixed(1)}s</span></p>
                        <p><strong>Indicators found:</strong> ${data.backflip_analysis.near_20s_count} near 20-second mark</p>
                        <p style="color: #ff6b6b; font-weight: 600;">Click timestamp to see the backflip moment!</p>
                    </div>
                `;
            }
            
            // Show streamer detection
            if (data.face_data && data.face_data.identified) {
                html += `
                    <div class="detection-item">
                        <div class="detection-header">üòé Streamer Identified: ${data.face_data.streamer}</div>
                        <p><strong>Appearances:</strong> ${data.face_data.total_appearances} times</p>
                        <p><strong>Timestamps:</strong></p>
                        <div>
                            ${data.face_data.timestamps.map(t => 
                                `<span class="timestamp-badge" onclick="seekTo(${t})">${t.toFixed(1)}s</span>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
            
            // Show top labels
            if (data.labels && data.labels.length > 0) {
                html += `
                    <div class="detection-item">
                        <div class="detection-header">üìä Detected Activities & Objects</div>
                `;
                data.labels.slice(0, 5).forEach(label => {
                    html += `<p>‚Ä¢ ${label.name} (${label.max_confidence.toFixed(1)}% confidence) - ${label.timestamps.length} frames</p>`;
                });
                html += '</div>';
            }
            
            html += '</div>';
            resultsDiv.innerHTML = html;
            
            // Show screenshots
            if (data.screenshots && data.screenshots.length > 0) {
                screenshotsSection.style.display = 'block';
                screenshotsDiv.innerHTML = data.screenshots.map(ss => {
                    const isBackflip = ss.has_backflip_indicator || ss.near_20s;
                    const borderStyle = isBackflip ? 'border: 3px solid #ff6b6b;' : '';
                    const backflipLabel = isBackflip ? ' üé™' : '';
                    return `
                        <div class="screenshot" onclick="seekTo(${ss.timestamp})" style="${borderStyle}">
                            <img src="${ss.url}" alt="Screenshot at ${ss.timestamp.toFixed(1)}s">
                            <div class="screenshot-label">${ss.timestamp.toFixed(1)}s - ${ss.confidence.toFixed(0)}%${backflipLabel}</div>
                        </div>
                    `;
                }).join('');
            }
        }
        
        function seekTo(timestamp) {
            videoPlayer.currentTime = timestamp;
            videoPlayer.play();
        }
        
        // StreamBet Extension Integration
        window.STREAMBET_PAGE_DATA = {
            platform: 'streambet',
            streamer: 'IShowSpeed',
            isLive: true,
            prediction: {
                id: 'ishowspeed_backflip_prediction',
                question: 'Will IShowSpeed do a backflip?',
                options: ['Yes', 'No'],
                video_url: window.location.origin + '/uploads/1760892120_tets.mp4',
                video_id: 'ishowspeed_demo_' + Date.now(),
                ends_at: Date.now() + 60000, // 60 seconds
                detection_config: {
                    labels: ['fighting', 'sport', 'jumping', 'backflip', 'acrobatics'],
                    confidence: 0.7,
                    time_window: [17, 23] // seconds 17-23 (backflip happens at 19.69s)
                }
            }
        };
        
        // Notify extension that page is ready
        window.dispatchEvent(new CustomEvent('streambet:page-ready', {
            detail: window.STREAMBET_PAGE_DATA
        }));
        
        console.log('üéÆ StreamBet Page Ready - Betting available!');
        console.log('üì° Page data:', window.STREAMBET_PAGE_DATA);
    </script>
</body>
</html>
